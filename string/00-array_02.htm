<!DOCTYPE html>
<html lang="Este">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotos</title>
    <style>
        img  {
            width :100%;
        }
        .marco {
            width : 45%;
        }
        .galeria {
            display:flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>galeria</h1>
    <section class="galeria" id="fotos">
        <!-- aqui van las imagenes -->
         
    </section>
    <script>
        // inicializacion
        const fotos=['f1.jpg','f2.jpg','f3.jpg','f4.jpg','bar01.jpg','bar02.jpg','bar03.jpg'];
        let resultado = '';
        for (let i=0; i<fotos.length;i++){
            resultado += `<div class="marco">
                <img src="imagenes/${fotos[i]}" alt="foto  1">
            </div>`;
            
        }
        console.log(resultado);
        document.getElementById('fotos').innerHTML = resultado;
    </script>

</body>
</html>
