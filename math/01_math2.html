<h1>Math</h1>

<p>El objeto Math le permite realizar tareas matemáticas.</p>
<p>Un uso común del objeto Math es crear un número aleatorio:Math.random();</p>
<p>Math.random() devuelve un número aleatorio entre 0 (inclusive), y 1 (exclusivo):</p>

<h2>Ejemplos</h2>

<script>

num=35.55;
	
document.write("<p>Este es el redondeo mas cercano: "+Math.round(num)+"</p>");
	
document.write("<p>Este es el redondeo hacia abajo: "+Math.floor(num)+"</p>");
    
document.write("<p>Este es el redondeo hacia arriba: "+Math.ceil(num)+"</p>");
    
document.write("</p>El valor aleatorio es : "+Math.random()+"</p>");

</script>
